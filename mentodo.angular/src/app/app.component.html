<div class="container my-4">
  <div class="row">
    <div class="col">
      Search:<input type="text" id="searchtext" [(ngModel)]="src" (keydown)="refresh()">
      <button (click)="refresh()" class="btn btn-primary">Search</button>
      <div id="add">
        New item:
        <input type="text" id="infotext" [(ngModel)]="item.info">
        Priority
        <select id="prio" [(ngModel)]="item.priority">
          <option value="0">None</option>
          <option value="1">Low</option>
          <option value="2">Normal</option>
          <option value="3">Urgent</option>
        </select>
        <button (click)="saveNew()" class="btn btn-primary">Add new</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div id="main">
        <table class="table" id="tab1">
          <thead>
            <tr>
              <th>Id</th>
              <th>State</th>
              <th>Description</th>
              <th>Priority</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody1">
            <tr *ngFor="let i of items">
              <td>{{i.id}}</td>
              <td><input type="checkbox" [(ngModel)]="i.done" (change)="checkchange($event,i.id)" /></td>
              <td>{{i.info}}</td>
              <td>{{i.priority}}</td>
              <td><button class="btn btn-warning" (click)="delete(i.id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
