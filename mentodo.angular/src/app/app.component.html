<div class="container my-4">
  <div class="row">
    <div class="col">
      Keresés:<input type="text" id="searchtext" [(ngModel)]="src" (keydown)="refresh()">
      <button (click)="refresh()" class="btn btn-primary">Keres</button>
      <div id="add">
        Új tétel:
        <input type="text" id="infotext" [(ngModel)]="item.info">
        Prioritás
        <select id="prio" [(ngModel)]="item.priority">
          <option value="0">Nincs</option>
          <option value="1">Ráér</option>
          <option value="2">Normál</option>
          <option value="3">Sűrgős</option>
        </select>
        <button (click)="saveNew()" class="btn btn-primary">Hozzáad</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div id="main">
        <table class="table" id="tab1">
          <thead>
            <tr>
              <th>Id</th>
              <th>Állapot</th>
              <th>Teendő</th>
              <th>Prioritás</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody1">
            <tr *ngFor="let i of items">
              <td>{{i.id}}</td>
              <td><input type="checkbox" [(ngModel)]="i.done" (change)="checkchange($event,i.id)" /></td>
              <td>{{i.info}}</td>
              <td>{{i.priority}}</td>
              <td><button class="btn btn-warning" (click)="delete(i.id)">Töröl</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
