<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Javascript client</title>
    <!-- <script type="text/javascript" src="https://livejs.com/live.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4">
        <div class="row">
            <div class="col">
                Search:<input type="text" id="searchtext">
                <button id="refresh" class="btn btn-primary">Search</button>
                New item:
                <input type="text" id="infotext">
                Priority
                <select id="prio">
                    <option value="0">None</option>
                    <option value="1">Low</option>
                    <option value="2">Normal</option>
                    <option value="3">Urgent</option>
                </select>
                <button id="btnNew" class="btn btn-primary">Add new</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="main">
                    <table class="table table-striped" id="tab1">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>State</th>
                                <th>Description</th>
                                <th>Priority</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tbody1">
                            <tr>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script type="module" src="main.js"></script>
        <script type="module">
            import { refresh, createItem } from "./main.js";
            document.getElementById("refresh").addEventListener('click', refresh);
            document.getElementById("btnNew").addEventListener('click', createItem);
            document.getElementById("searchtext").addEventListener('keydown', refresh);
        </script>
</body>

</html>
